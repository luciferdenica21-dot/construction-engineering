<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VK Mobile Скелет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Общие стили для имитации VK */
        body {
            background-color: #f0f2f5; /* Светло-серый фон */
            padding-top: 56px; /* Компенсация фиксированного верхнего Navbar */
            padding-bottom: 56px; /* Компенсация фиксированного нижнего Navbar */
        }
        
        /* Стилизация верхнего Navbar, похожая на VK (Синий или белый) */
        .vk-navbar {
            background-color: #4a76a8; /* Стандартный синий цвет VK */
            height: 56px; /* Типичная высота мобильной шапки */
        }
        .vk-navbar .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }
        
        /* Стилизация нижнего Navbar (VK Bottom Tab Bar) */
        .vk-bottom-nav {
            height: 56px; /* Типичная высота нижней навигации */
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,.05);
            padding: 0;
            margin: 0;
        }
        .vk-bottom-nav .nav-link {
            color: #4a76a8; /* Синие активные иконки */
            font-size: 0.7rem;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .vk-bottom-nav .nav-link i {
            font-size: 1.25rem;
            margin-bottom: 3px;
        }

        /* Горизонтальный скролл для историй */
        .stories-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        .story-item {
            display: inline-block;
            width: 70px; /* Типичный размер для мобильных историй */
            text-align: center;
            margin-left: 8px;
        }
        .story-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #4a76a8; /* Синяя рамка */
        }
        .story-item small {
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 0.7rem;
        }

        /* Стиль карточки поста */
        .post-card {
            border-radius: 0;
            margin-bottom: 10px;
            border: none;
        }
        .post-card .card-header, .post-card .card-footer {
            background-color: white;
            border: none;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top vk-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ВКонтакте</a>
        <div class="d-flex">
            <button class="btn text-white me-2" type="button">
                <i class="fas fa-search"></i>
            </button>
            <button class="btn text-white" type="button">
                <i class="fas fa-bell"></i>
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid p-0">
    
    <div class="stories-container">
        <div class="story-item">
            <img src="https://via.placeholder.com/50/dddddd" alt="Add" style="border: none;">
            <small>Моя история</small>
        </div>
        <div class="story-item">
            <img src="https://via.placeholder.com/50/ff9900/ffffff" alt="User1">
            <small>Александр</small>
        </div>
        <div class="story-item">
            <img src="https://via.placeholder.com/50/4a76a8/ffffff" alt="User2">
            <small>Ксения</small>
        </div>
        <div class="story-item">
            <img src="https://via.placeholder.com/50/00cc99/ffffff" alt="User3">
            <small>Владимир</small>
        </div>
        <div class="story-item">
            <img src="https://via.placeholder.com/50/ff0000/ffffff" alt="User4">
            <small>Мария</small>
        </div>
        <div class="story-item">
            <img src="https://via.placeholder.com/50/0000ff/ffffff" alt="User5">
            <small>Дмитрий</small>
        </div>
    </div>

    <div class="card post-card">
        <div class="card-header d-flex align-items-center">
            <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Avatar" style="width: 40px; height: 40px;">
            <div>
                <h6 class="mb-0">Название Группы</h6>
                <small class="text-muted">вчера в 14:30</small>
            </div>
            <button class="btn ms-auto text-muted"><i class="fas fa-ellipsis-v"></i></button>
        </div>
        
        <div class="card-body py-2">
            <p class="card-text">Здесь находится текст поста...</p>
            <img src="https://via.placeholder.com/600x400/dddddd/333333?text=Content+Image" class="img-fluid rounded" alt="Post content">
        </div>
        
        <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-sm text-muted"><i class="far fa-heart me-1"></i> 150</button>
            <button class="btn btn-sm text-muted"><i class="far fa-comment me-1"></i> 25</button>
            <button class="btn btn-sm text-muted"><i class="fas fa-share me-1"></i> 10</button>
        </div>
    </div>
    
    <div class="card post-card">
        <div class="card-header d-flex align-items-center">
            <img src="https://via.placeholder.com/40/ff00ff/ffffff" class="rounded-circle me-2" alt="Avatar" style="width: 40px; height: 40px;">
            <div>
                <h6 class="mb-0">Другой Пользователь</h6>
                <small class="text-muted">только что</small>
            </div>
            <button class="btn ms-auto text-muted"><i class="fas fa-ellipsis-v"></i></button>
        </div>
        <div class="card-body py-2">
            <p class="card-text">Еще один пост, чтобы заполнить экран.</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-sm text-muted"><i class="far fa-heart me-1"></i> 5</button>
            <button class="btn btn-sm text-muted"><i class="far fa-comment me-1"></i> 1</button>
            <button class="btn btn-sm text-muted"><i class="fas fa-share me-1"></i> 0</button>
        </div>
    </div>
    
</div>

<nav class="navbar fixed-bottom vk-bottom-nav">
    <div class="container-fluid d-flex justify-content-around">
        <a class="nav-link active" href="#"><i class="fas fa-newspaper"></i>Новости</a>
        <a class="nav-link" href="#"><i class="fas fa-search"></i>Поиск</a>
        <a class="nav-link" href="#"><i class="fas fa-plus-circle"></i>Сервисы</a>
        <a class="nav-link" href="#"><i class="fas fa-comment-dots"></i>Сообщения</a>
        <a class="nav-link" href="#"><i class="fas fa-user-circle"></i>Профиль</a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
        </html>
